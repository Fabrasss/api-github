<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API GitHub - Usuários</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card{
            background-color: grey;
            padding: 100px;
            margin: 50px;
            border: 5px solid red;
        }
        .card > p {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Informações do Usuário do GitHub</h1>
    <input type="text" id="username" placeholder="Digite o nome de usuário">
    <button id="fetchButton">Buscar Usuário</button>
    <div id="result"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const url = `https://api.github.com/users/${username}`;
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Usuário não encontrado');
                    }
                    return response.json();
                })
                .then(data => {
                    const resultHTML = `
                    <div class="card">
                        <img src="${data.avatar_url}" alt="Avatar de ${data.name}" style="width:100px; height:100px; border-radius:50%;">
                        <p><strong>Nome:</strong> ${data.name}</p>
                        <p><strong>Bio:</strong> ${data.bio}</p>
                        <p><strong>Repositórios:</strong> ${data.public_repos}</p>
                        <p><strong>Seguidores:</strong> ${data.followers}</p>
                        <p><strong>Seguindo:</strong> ${data.following}</p>
                        <p><strong>URL:</strong> <a href="${data.html_url}" target="_blank">${data.html_url}</a></p>
                    </div>
                    `;
                    document.getElementById('result').innerHTML = resultHTML;
                })
                .catch(error => {
                    document.getElementById('result').textContent = error.message;
                });
        });
    </script>
</body>
</html>
